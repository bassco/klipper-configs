[include pa_cal.cfg]

# [save_variables]
# filename: ~/config/saved_variables.cfg

[include macros/marlin/*.cfg]
[include macros/print/*.cfg]
[include macros/test/*.cfg]

[include config/axis.cfg]
[include config/bed.cfg]
# [include config/display.cfg]
[include config/probe.cfg]
[include config/ebb-gen2.cfg]
[include config/pi.cfg]
[include mainsail.cfg]
# [include klicky-probe.cfg]

[mcu]
serial: /dev/ttyAMA0 # using urat from pi zero 2 w
# baud: 115200
baud: 250000
restart_method: command # Or cheetah

[pause_resume]

[display_status]

[virtual_sdcard]
path: ~/gcode_files

[idle_timeout]
timeout: 1800

[exclude_object]

[force_move]
enable_force_move: True

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 10000
max_z_velocity: 100
max_z_accel: 2000
square_corner_velocity: 7.0

