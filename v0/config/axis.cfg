#####################################################################
#      X/Y Stepper Settings
#####################################################################
#         BACK
#   B ------------ A
#   |              |
#   |------E-------|
#   |              |
#   |              |
#   |              |
#       FRONT

[endstop_phase]

# a.k.a. stepper_b
[stepper_x]
## Back Left a.k.a STEPPER B
## Connected to X-MOT (B Motor)
step_pin: PB13
dir_pin: PB12
enable_pin: !PB14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200
endstop_pin: ^PC0 
position_endstop: 116
position_max: 116
homing_speed: 50
homing_retract_dist: 5.0
homing_positive_dir: true
second_homing_speed: 3.0

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
interpolate: False
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0  # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle
# LDO  changes from nemgrea in discord
# run_current: 0.700  # suggested from discord - need to verify
# stealthchop_threshold: 999999
# driver_TOFF: 2
# driver_HEND: 1
# driver_HSTRT: 4
# driver_PWM_LIM: 8
# driver_PWM_GRAD: 8
# driver_PWM_REG: 4

[stepper_y]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200
endstop_pin: ^PC1
position_endstop: 117.5
position_max: 118
homing_speed: 50
homing_retract_dist: 5
homing_positive_dir: true
second_homing_speed: 3.0

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
interpolate: False
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0  # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle
