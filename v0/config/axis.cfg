# LDO motors from discord
run_current: 0.700  # suggested from discord - need to verify
# stealthchop_threshold: 999999
# driver_TOFF: 2
# driver_HEND: 1
# driver_HSTRT: 4
# driver_PWM_LIM: 8
# driver_PWM_GRAD: 8
# driver_PWM_REG: 4

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
rotation_distance: 40 
microsteps: 32
gear_ratio: 9:1
endstop_pin: ^PC2
position_endstop: 112.65 # manual probe checked
position_max: 112.65
position_min: -1.5
homing_speed: 50
second_homing_speed: 3.0
homing_retract_dist: 3.0

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
interpolate: False
run_current: 0.60
sense_resistor: 0.110
stealthchop_threshold: 0  # Set to 0 for spreadcycle, avoid using stealthchop on extruder

