[mcu sb2040]
canbus_uuid: 22d6f1b3f8e5

[adxl345]
cs_pin: sb2040:gpio1
spi_software_sclk_pin: sb2040:gpio0
spi_software_mosi_pin: sb2040:gpio3
spi_software_miso_pin: sb2040:gpio2

[neopixel sb_leds]
pin: sb2040:gpio12
chain_count: 3
color_order: GRBW
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0
initial_WHITE: 0.5

[temperature_sensor toolhead]
sensor_type: temperature_mcu
sensor_mcu: sb2040

[resonance_tester]
accel_chip: adxl345
probe_points:
    150,150,40

# 5v fan on the cover to cool the rp2040 and tmc2209
[controller_fan extruder_fan]
pin: sb2040:gpio15
stepper: extruder
