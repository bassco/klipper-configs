[mcu sb2040]
canbus_uuid: 22d6f1b3f8e5

[neopixel sb_leds]
pin: sb2040:gpio12
chain_count: 3
color_order: GRBW
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0
initial_WHITE: 0.5

[temperature_sensor toolhead]
sensor_type: temperature_mcu
sensor_mcu: sb2040

# 5v fan on the cover to cool the rp2040 and tmc2209
[controller_fan extruder_fan]
pin: sb2040:gpio15
stepper: extruder
