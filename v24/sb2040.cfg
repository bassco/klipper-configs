[mcu sb2040]
canbus_uuid: 22d6f1b3f8e5

[adxl345 sb_adxl]
cs_pin: sb2040:gpio1
spi_software_sclk_pin: sb2040:gpio0
spi_software_mosi_pin: sb2040:gpio3
spi_software_miso_pin: sb2040:gpio2

[neopixel sb_leds]
pin: sb2040:gpio12

[temperature_sensor toolhead]
sensor_type: temperature_mcu
sensor_mcu: sb2040

[resonance_tester]
accel_chip: sb_adxl
probe_points:
    150,150,40

[controller_fan SB2040_Fan]
pin: sb2040:gpio15
stepper: extruder
