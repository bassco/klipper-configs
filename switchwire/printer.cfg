[mcu]
##	MCU for X/Y/E steppers main MCU
##	[X in X] - B Motor
##	[Y in Y] - A Motor
##	[E in E0] - Extruder
##	Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
#serial: /dev/serial/by-id/usb-Klipper_lpc1768_00000-if00
serial: /dev/serial/by-id/usb-Klipper_lpc1768_0CF0FF0F48104AAF82AA675DC32000F5-if00
##--------------------------------------------------------------------

#[output_pin LIGHTS]
#pin: PC12
#value: 0
#shutdown_value: 0

[printer]
kinematics: corexz
max_velocity: 250
max_accel: 3600
max_z_velocity: 100
max_z_accel: 2000
square_corner_velocity: 4.0

#####################################################################
# 	X/Y Stepper Settings
#####################################################################

[stepper_x]
enable_pin: !P2.1
step_pin: P2.2
dir_pin: P2.6
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:200
endstop_pin: P1.28
position_endstop: 250
position_min: -10
position_max: 254
homing_speed: 80
homing_positive_dir: true
#homing_retract_dist: 5

[tmc2209 stepper_x]
uart_pin: P1.17
interpolate: True
run_current: 0.7
hold_current: 0.3
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_y]
enable_pin: !P2.8
step_pin: P0.19
dir_pin: P0.20
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: P1.26
position_endstop: 242
position_min: -10
position_max: 242 # 235 in the slicer - 
homing_speed: 80
homing_positive_dir: true
#homing_retract_dist: 5

[tmc2209 stepper_y]
uart_pin: P1.15
interpolate: True
run_current: 0.7
hold_current: 0.3
sense_resistor: 0.110
stealthchop_threshold: 0
 
[stepper_z]
enable_pin: !P0.21
step_pin: P0.22
dir_pin: P2.11 # remove ! to change direction
rotation_distance: 40
microsteps: 16
endstop_pin: probe:z_virtual_endstop
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##	Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
##	Uncomment below for 250mm build
position_max: 250
position_min: -3
homing_speed: 50
second_homing_speed: 5
#homing_retract_dist: 3

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: P1.10
interpolate: true
run_current: 0.7
hold_current: 0.3
sense_resistor: 0.110
stealthchop_threshold: 0

[homing_override]
axes: z
set_position_z: 0
gcode:
  G90
  G0 Z5 F600
  G28 X0 Y0
  G0 X125 Y97 F9000
  G28 Z0
  G0 Z20 F3600

[bed_mesh]
speed: 150
horizontal_move_z: 8
mesh_min: 13,16.0
mesh_max: 230.0,225
probe_count: 6
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[screws_tilt_adjust]
# SW Nylock Mod: Screw 1 uses the 6mm metallic spacer so its
# height is considered the baseline. For tilt adjust using the
# command SCREWS_TILT_CALCULATE, this has to be your Screw 1:
#
#         ******************
#         * S7    S8    S9 *
#         *                *
#   Bed:  * S5    S1    S6 *
#         *                *
#         * S2    S3    S4 *
#         ******************
#
screw1: 123,110
screw1_name: center
screw2: 13,-9
screw2_name: front_left
screw3: 123,-9
screw3_name: front_center
screw4: 230,-9
screw4_name: front_right
screw5: 13,110
screw5_name: middle_left
screw6: 230,110
screw6_name: middle_right
screw7: 13,200
screw7_name: rear_left
screw8: 123,200
screw8_name: rear_center
screw9: 230,200
screw9_name: rear_right
horizontal_move_z: 10.
speed: 150.
screw_thread: CCW-M3

[extruder]
enable_pin: !P2.12
step_pin: P2.13
dir_pin: P0.11
##	Update value below when you perform extruder calibration
##	If you ask for 100mm of filament, but in reality it is 98mm:
##	rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
rotation_distance: 22.6789511 # 22.2253721 # 22.6789511 x 98 / 100	#Bondtech 5mm Drive Gears
##	Update Gear Ratio depending on your Extruder Type
##	Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##	Use 80:20 for M4, M3.1
gear_ratio: 50:17
microsteps: 16
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
##	Validate the following thermistor type to make sure it is correct
sensor_type: ATC Semitec 104GT-2
sensor_pin: P0.24
min_temp: 10
max_temp: 300
max_power: 1.0
min_extrude_temp: 170
#control = pid
#pid_kp = 21.812
#pid_ki = 0.963
#pid_kd = 123.511
min_temp: 10
max_temp: 275
max_extrude_only_distance: 120 # for 100mm calibration :wink:
##	Try to keep pressure_advance below 1.0
pressure_advance: 0.035
##	Default is 0.040, leave stock
#pressure_advance_smooth_time: 0.040

##	E0 on MCU X/Y
##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 extruder]
uart_pin: P1.8
interpolate: false
run_current: 0.5
hold_current: 0.3
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
##	SSR Pin - Z board, Fan Pin
heater_pin: P2.5
sensor_type: NTC 100K beta 3950
sensor_pin: P0.23
##	Adjust Max Power so your heater doesn't warp your bed
max_power: 0.7
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 38.017
#pid_ki: 0.536
#pid_kd: 674.327

[verify_heater heater_bed]
max_error: 250
check_gain_time: 120
hysteresis: 5
heating_gain: 2

#####################################################################
# 	Probe
#####################################################################

[probe]
##	Inductive Probe
##	If your probe is NO instead of NC, add change pin to !P1.24
pin: P1.24
x_offset: 0
y_offset: 25.0
#z_offset: 0.830
speed: 5.0
samples: 2
samples_result: average
sample_retract_dist: 5.0
samples_tolerance: 0.05
samples_tolerance_retries: 3

[input_shaper]
shaper_freq_x: 61.4
shaper_type_x: 2hump_ei
shaper_freq_y: 34.8
shaper_type_y: mzv

#####################################################################
# 	Fan Control
#####################################################################

[heater_fan hotend_fan]
##	Hotend Fan - XYE board, HE1 Connector
pin: P2.4
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##	If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0

[fan]
##	Print Cooling Fan - XYE board, Fan Pin
pin: P2.3
kick_start_time: 0.5
##	Depending on your fan, you may need to increase this value
##	if your fan will not start. Can change cycle_time (increase)
##	if your fan is not able to slow down effectively
off_below: 0.10

#[heater_fan controller_fan]
##	Controller fan - Z board, HE1 Connector
#pin: z:P2.4
#kick_start_time: 0.5
#heater: heater_bed
#heater_temp: 45.0

#[heater_fan exhaust_fan]
##	Exhaust fan - Z board, HE0 Connector
#pin: z:P2.7
#max_power: 1.0
#shutdown_speed: 0.0
#kick_start_time: 5.0
#heater: heater_bed
#heater_temp: 60
#fan_speed: 1.0

[idle_timeout]
timeout: 1800

#####################################################################
# 	Displays
#####################################################################

[display]
#	mini12864 LCD Display
lcd_type: uc1701
cs_pin: P1.18
a0_pin: P1.19
encoder_pins: ^P3.25,^P3.26
click_pin: ^P0.28
contrast: 63

[neopixel fysetc_mini12864]
#	To control Neopixel RGB in mini12864 display
pin: P1.21
chain_count: 3
initial_RED: 0.1
initial_GREEN: 0.5
initial_BLUE: 0.0
color_order: RGB

##	Set RGB values on boot up for each Neopixel. 
##	Index 1 = display, Index 2 and 3 = Knob

[delayed_gcode setdisplayneopixel]
initial_duration: 1
gcode:
  SET_LED LED=fysetc_mini12864 RED=1 GREEN=1 BLUE=1 INDEX=1 TRANSMIT=0
  SET_LED LED=fysetc_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=2 TRANSMIT=0
  SET_LED LED=fysetc_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=3

[display_status]

[virtual_sdcard]
path: ~/gcode_files

[pause_resume]
recover_velocity: 50.

[include menus.cfg]
[include printer_macros.cfg]
[include resonance.cfg]
[include temp.cfg]
[include pa_calibration.cfg]

